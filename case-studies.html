<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Studies - Jeremy Olken</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="container">
        <header class="header">
            <h1 class="glitch" data-text="CASE STUDIES">CASE STUDIES</h1>
            <p class="subtitle">INNOVATION IN ACTION</p>
        </header>
        
        <nav class="retro-menu">
            <a href="index.html" class="menu-item glow-effect">HOME</a>
            <a href="playground.html" class="menu-item glow-effect">PLAYGROUND</a>
            <a href="case-studies.html" class="menu-item glow-effect">CASE STUDIES</a>
            <a href="media.html" class="menu-item glow-effect">MEDIA</a>
        </nav>

        <main>
            <section class="content-section">
                <div class="case-studies-grid">
                    <!-- We'll populate this with your case studies -->
                    <article class="case-study-card">
                        <div class="case-study-header">
                            <h2>Case Study Title</h2>
                            <span class="case-study-tag">Innovation</span>
                        </div>
                        <div class="case-study-content">
                            <p class="case-study-description">
                                Brief description of the case study goes here. We'll replace this with your actual case studies.
                            </p>
                            <div class="case-study-stats">
                                <div class="stat">
                                    <span class="stat-label">Impact</span>
                                    <span class="stat-value">+200%</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-label">Timeline</span>
                                    <span class="stat-value">6 months</span>
                                </div>
                            </div>
                            <button class="retro-button">READ MORE</button>
                        </div>
                    </article>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
